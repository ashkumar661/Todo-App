<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Todo app</title>

</head>

<body>
  <div class="bg-img"></div>
  <main>
    <div class="header">
      <h1 class="heading">Todo</h1>
      <div class="theme">
      </div>
    </div>

    <div class="input">
      <form>
        <div class="input-text-bg">
          <div class="input-text-circle-bg background-bg"></div>
        </div>
        <input type="text" maxlength="40" class="input-text" placeholder="Create a new Todo...">
      </form>
    </div>

    <div class="todo-container">
      <div class="todo-list">

        <!-- commented below format for reference about Todo list-item -->
        <!-- <div class="list-item">
          <div class="list-item-name">
            <div class="list-item-img">
              <div class="background-bg"></div>
            </div>
            <p class="todo-title">List item 1</p>
          </div>
          <img class="cross-img" src="./images/icon-cross.svg" alt="cross svg icon">
        </div>
        <hr> -->

      </div>
      <div class="footer">
        <p class="total-list-items"><span class="list-item-value">5</span> items left</p>
        <div class="list-options">
          <p class="list-all">All</p>
          <p class="list-active">Active</p>
          <p class="list-completed">Completed</p>
        </div>
        <p class="clear-list">Clear Completed</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>

</body>

</html>
